            </a>
          </div>
        </nav>
      </header>
      <section>
        <div class="card">
          <div>
            <div class="card-label-container">
              <h1 class="card-label text-xxlg color-white text-bold">
                Sign In
              </h1>
            </div>
            <div class="card-body">
              <div class="form-group">
                <input class="input-text" type="text" required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email or phone number</label>
              </div>

              <div class="form-group">
                <input class="input-text" type="password" required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
              </div>

              <div class="form-group mt-md">
                <button class="btn btn-lg btn-primary">Sign In</button>
              </div>

              <div class="form-group d-flex row j-space-between my-12">
                <div class="row">
                  <input type="checkbox" checked />
                  <span class="color-light-white text-sm">Remeber me</span>
                </div>
                <div class="row">
                  <a class="color-light-white text-sm" href="help.html"
                    >Need help?</a
                  >
                </div>
              </div>

              <div class="form-group mt-xlg">
                <a href="https://www.facebook.com" target="_blank">
                  <div class="row align-baseline">
                    <i class="fa fa-facebook"></i>
                    <span class="ml-6 text-sm">Login with Facebook</span>
                  </div>
                </a>
              </div>

              <div class="form-group my-12">
                <p>
                  <span class="text-md"
                    >New to Netflix?
                    <a class="text-bold color-white" href="help.html"
                      >Sign up now</a
                    ></span
                  >
                </p>
              </div>

              <div class="form-group">
                <p>
                  <span class="text-xs color-light-white"
                    >This page is protected by Google reCAPTCHA to ensure you're
                    not a bot.
                    <a class="color-link" href="help.html">Learn more.</a></span
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="footer">
          <div class="footer-title">
            <!--
            Created a para tag
            Then inside it created a span tag
            Then put the text inside it
            Then put a anchor tag with link
            Then started closing tags
          -->
            <p>
              <span class="text-md"
                >Questions? Call
                <a class="text-md" href="tel:000-800-040-1843"
                  >000-800-040-1843</a
                ></span
              >
            </p>
          </div>

          <div class="mt-xlg">
            <ul class="horizontal-list">
              <li class="text-sm"><a href="">FAQ</a></li>
              <li class="text-sm"><a href="">Help Center</a></li>
              <li class="text-sm"><a href="">Term of Use</a></li>
              <li class="text-sm"><a href="">Privacy</a></li>
              <li class="text-sm"><a href="">Cookie Preferences</a></li>
              <li class="text-sm"><a href="">Corporate Information</a></li>
            </ul>
          </div>

          <div class="form-group mt-md">
            <div class="row n-dropdown">
              <i class="fa fa-globe color-white"></i>
              <select>
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
              </select>
            </div>
          </div>
        </div>
      </footer>
    </div>
